<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies and Local storage</title>
</head>
<body>
  <input type="text" id="fname" placeholder="firstname">
  <input type="text" id="email" placeholder="email">
  <button type="button" id="login" onclick="setCookies()">Log me in</button>
  <button type="button" id="show" onclick="showCookies()">Show the cookies</button>

  <script>

    function setCookies() {
        const fname = document.getElementById('fname').value;
        const mail = document.getElementById('email').value;

        document.cookie = `firstname=${fname};email=${mail}`;
    };

    function showCookies() {
        const p = document.createElement('p');
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            p.innerHTML += `${cookies[i]}\n`;
        }

        document.body.appendChild(p);
    };

  </script>
</body>
</html>
