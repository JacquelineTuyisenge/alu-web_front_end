<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <!-- First line -->
        <div class="p-2 text-white text-center col-lg">
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
            <div class="bg-danger">Danger</div>
            <div class="bg-warning">Warning</div>
        </div>

        <hr />

        <!-- Second line -->
        <div class="p-2 text-white text-center col-sm">
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
            <div class="bg-danger">Danger</div>
            <div class="bg-warning">Warning</div>
        </div>

        <hr />

        <!-- Third line -->
        <div class="p-2 text-white text-center">
            <div class="bg-primary col-lg-2">Primary</div>
            <div class="bg-success col-lg-4">Success</div>
            <div class="bg-danger col-lg-6">Danger</div>
        </div>

        <hr />

        <!-- Fourth line -->
        <div class="p-2 text-white text-center col-xl">
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
            <div class="bg-danger">Danger</div>
            <div class="bg-warning">Warning</div>
        </div>

        <hr/>

        <!-- Fifth line -->
        <div class="p-2 text-white text-center">
            <div class="bg-primary col-md-6 col-lg-3">Primary</div>
            <div class="bg-success col-md-6 col-lg-3">Success</div>
        </div>

        <hr/>

        <!-- Last line -->
        <div class="p-2 text-white text-center">
            <div class="bg-primary col-md-4">Primary</div>
            <div class="bg-success col-md-4 col-lg-2">Success</div>
            <div class="bg-danger col-md-4">Danger</div>
        </div>
    </body>
</html>
